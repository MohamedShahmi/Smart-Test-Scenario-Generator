<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Test Scenario Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧪 Smart Test Scenario Generator</h1>

    <form id="testForm">
      <label>Feature Name:</label>
      <input type="text" id="featureName" required>

      <label>Input Fields (comma separated):</label>
      <input type="text" id="inputFields" required>

      <label>Test Types:</label>
      <div id="testTypes">
        <label><input type="checkbox" name="testType" value="positive"> Positive</label>
        <label><input type="checkbox" name="testType" value="negative"> Negative</label>
        <label><input type="checkbox" name="testType" value="boundary"> Boundary</label>
        <label><input type="checkbox" name="testType" value="ui"> UI</label>
        <label><input type="checkbox" name="testType" value="navigation"> Navigation</label>
      </div>

      <button type="submit">Generate Scenarios</button>

      <label>Filter by Test Type:</label>
      <select id="filterType" onchange="displayScenarios()">
        <option value="all">All</option>
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        <option value="boundary">Boundary</option>
        <option value="ui">UI</option>
        <option value="navigation">Navigation</option>
      </select>
    </form>

    <div id="resultContainer">
      <h2>📝 All Generated Scenarios:</h2>
      <div id="scenarioList"></div>
      <div class="button-row">
        <button id="copyBtn" class="left-btn">📋 Copy All</button>
        <button id="pdfBtn" class="right-btn">📄 Download ALL as PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
